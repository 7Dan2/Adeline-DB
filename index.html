    <div class="C1_30_1">
        
        <div>
            <h3>C1_30_1</h3>
        </div>
        
        <div>
            <label for="C1_30_1_manual">Manuel</label>
            <input type="number" step="0.1" id="C1_30_1_manual" class="input" required/>
        </div>

        <div>
            <label for="C1_30_1_pneumatik">Pneumatique</label>
            <input type="number" id="C1_30_1_pneumatik" step="0.5" class="input" required/>
        </div>

        <div>
            <label for="C1_30_1_electronik">Electronique</label>
            <input type="number" id="C1_30_1_electronik" disabled/>
        </div>
    </div>
        
    <div class="C2_30_2">
        <div>
            <h3>C2_30_2</h3>
        </div>
        
        <div>
            <label for="C2_30_2_manual">Manuel</label>
            <input type="number" step="0.1" id="C2_30_2_manual" class="input" required/>
        </div>

        <div>    
            <label for="C2_30_2_pneumatik">Pneumatique</label>
            <input type="number" id="C2_30_2_pneumatik" step="0.5" class="input" required/>

        <div>
            <label for="C2_30_2_electronik">Electronique</label>

        <div>
            <label for="C3_20_electronik">Electronique</label>
            <input type="number" id="C3_20_electronik" class="input" required/>
        </div>
    </div>
    
    <div class="C4_60">
        <div>
            <h3>C4_60</h3>
        </div>  

        <div>
            <label for="C4_60_manual">Manuel</label>
            <input type="number" step="0.1" id="C1_30_1_manual" disabled/>

        <div>

        </div>
        <div class="box">

            <label for="C5_V_40_pneumatik">Pneumatique</label>

        <div class="v">
